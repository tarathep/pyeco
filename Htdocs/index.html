<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>register</title>
<form action="/" method="post">
<span>account</span><br>
<input type="text" value="" id="subbox" name="account"/><br>
<span>character name</span><br>
<input type="text" value="" id="subbox" name="charactername"/><br>
<span>gender</span><br>
<select name="gender" id="gender" tabindex="1">
	<option value="1">female</option>
	<option value="0">male</option>
</select><br>
<span>race</span><br>
<select name="race" id="race" tabindex="1">
	<option value="0">emil</option>
	<option value="1">titania</option>
	<option value="2">dominion</option>
	<option value="3">dem</option>
</select><br>
<span>face</span><br>
<select name="face" id="face" tabindex="1">
	<option value="0">1</option>
	<option value="1">2</option>
	<option value="2">3</option>
	<option value="3">4</option>
	<option value="4">5</option>
	<option value="10">6</option>
	<option value="11">7</option>
	<option value="12">8</option>
	<option value="13">9</option>
	<option value="14">10</option>
	<option value="20">11</option>
	<option value="21">12</option>
	<option value="22">13</option>
	<option value="23">14</option>
	<option value="24">15</option>
	<option value="100">16</option>
	<option value="101">17</option>
	<option value="102">18</option>
	<option value="103">19</option>
	<option value="104">20</option>
</select><br>
<span>password</span><br><!type="password">
<input type="text" value="" id="subbox" name="password"/><br>
<span>delete password</span><br>
<input type="text" value="" id="subbox" name="deletepassword"/><br>
<button class="button" id="subbutton" type="submit">create account</button><br>
</form>
